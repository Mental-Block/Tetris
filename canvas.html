<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Tetris</title>
  </head>
  <body>
    <div class="main">
      <h1>Tetris</h1>
      <canvas id="canvas" width="300" height="600"></canvas>
    </div>
    <div class="secondary">
      <h4>Next Block</h4>
      <div class="box">
        <div id="image"></div>
      </div>

      <div class="score">
        <h4>Score:</h4>
        <p id="#scoreCount"></p>
      </div>
      <button id="start">Start</button>
      <button id="pause">Pause</button>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
